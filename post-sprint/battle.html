<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./battle.css">
    <title>Pokemon Battler</title>
</head>
<body>
    <h1>Ikram and Hammam's Pokemon Battler</h1>
    
    <div class="container">
        <div class="pokemon-title">
            <h1>Choose your Pokemon</h1>
        </div>
        <div class="charmander">
            <img src="https://static.pokemonpets.com/images/monsters-images-800-800/4-Charmander.webp" alt="squirtle" />
        </div><div class="squirtle-image">
            <img src="https://miro.medium.com/max/750/1*W_ITBT0_dDNGyy_yPRQO3g.jpeg" alt="charmander" />
        </div>
        <button id="battleButton">Battle</button>
      </div>

      <div class="charmander-stats">
          <h1>Charmander</h1>
          <p>HP: <span id="charmanderHP"></span></p>
          <p>Attack: <span id="charmanderAttack"></span></p>
          <p>Move: <span id="charmanderMove"></span></p>
          <p>Type: <span id="charmanderType"></span></p>
        </div>
        
        <div class="squirtle">
            <h1>Squirtle</h1>
            <p>HP: <span id="squirtleHP"></span></p>
            <p>Attack: <span id="squirtleAttack"></span></p>
        <p>Move: <span id="squirtleMove"></span></p>
        <p>Type: <span id="squirtleType"></span></p>
    </div>
    <script>'./pokemon-battle.js'</script>
</body>
</html>
